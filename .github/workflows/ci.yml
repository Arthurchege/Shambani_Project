name: CI - Run Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\"" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend dependencies
        run: |
          cd backend
          npm install --no-audit --no-fund

      - name: Run backend tests
        run: |
          cd backend
          npm test
        env:
          MONGO_URI: mongodb://localhost:27017/shambani-test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --no-audit --no-fund

      - name: Run frontend tests
        run: |
          cd frontend
          CI=true npm test -- --watchAll=false
        env:
          DISABLE_NEW_JSX_TRANSFORM: true

  e2e:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    services:
      mongodb:
        image: mongo:5.0
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\"" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend & frontend deps
        run: |
          cd backend
          npm install --no-audit --no-fund
          cd ../frontend
          npm install --no-audit --no-fund

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start backend and serve frontend
        run: |
          # Start backend on port 5000
          cd backend
          MONGO_URI="mongodb://localhost:27017/shambani-e2e" JWT_SECRET="e2e-secret" npm start &
          cd ../frontend
          # Serve built frontend on port 3000
          npx serve -s build -l 3000 &
          # wait for servers to boot
          sleep 5

      - name: Run Cypress E2E
        run: |
          cd frontend
          npx cypress run --config baseUrl=http://localhost:3000
